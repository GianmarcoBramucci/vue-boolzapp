<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js' defer></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row h-100">
                <!-- parte di sinistra -->
                <div class="col-4 p-0 h-100">
                    <!-- parte sinistra alta (user and reserch part) -->
                    <div>
                        <!-- parte user -->
                        <div class="tool-bar d-flex justify-content-between align-items-center">
                            <div>
                                <img src="./img/avatar_io.jpg" alt="user avatar" class="rounded-circle ">
                                <h5>sofia</h5>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- parte notifiche -->
                        <div>
                            <div class="bg-primary notification d-flex align-items-center">
                                <span class="rounded-circle text-primary bg-white">
                                    <i class="fa-solid fa-bell-slash fa-xl"></i>
                                </span>
                                <div class="d-flex flex-column justify-content-center">
                                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                        </div>
                        <!-- parte ricerca -->
                        <div class="searchChat">
                            <div class="input-group">
                                <span class="input-group-text bg-white" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="cerca o inizia nuova chat"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <!-- parte sinistra bassa (contact list part) -->
                    <div class="contacts-list">
                        <div v-for="contact in contacts " class="single-contact d-flex justify-content-between"
                            :class="atcvieClass(contact)" @click="changeAtcvieClass(contact)">
                            <div class="d-flex align-items-center">
                                <img :src="contact.avatar" class="rounded-circle" alt="">
                                <div class="flex-column">
                                    <h5>{{contact.name}}</h5>
                                    <span>ultimo messaggio</span>
                                </div>
                            </div>
                            <div class="clock">12.30</div>
                        </div>
                    </div>
                </div>
                <!-- parte di destra -->
                <div class="col-8 h-100">
                    <!-- parte alta (chat attiva) -->
                    <div class="tool-bar d-flex justify-content-between align-items-center">
                        <div class="d-flex">
                            <img :src="atcvieContact.avatar" alt="user avatar" class="rounded-circle">
                            <div class="flex-column align-items-center">
                                <h5>{{atcvieContact.name}}</h5>
                                <span>ultimo</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- conteiner delle chat -->
                    <div class="container-chat">
                        <div v-for="atcvieCon in atcvieContact.messages" class="message" :class="changeStatus(atcvieCon)">
                            {{ atcvieCon.message }}
                        </div>
                    </div>
                    <span class="tool-bar d-flex justify-content-between align-items-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <input type="text" class="form-control" placeholder="cerca o inizia nuova chat"
                            aria-label="Username" aria-describedby="basic-addon1">
                        <i class="fa-solid fa-circle-notch"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
