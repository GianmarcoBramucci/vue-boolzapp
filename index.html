<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js' defer></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row ">
                <!-- parte di sinistra -->
                <div class="col-4 p-0">
                    <!-- parte sinistra alta (user and reserch part) -->
                    <div>
                        <!-- parte user -->
                        <div class="tool-bar d-flex justify-content-between align-items-center">
                            <div>
                                <img src="./img/avatar_io.jpg" alt="user avatar" class="rounded-circle ">
                                <h5>sofia</h5>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!-- parte notifiche -->
                        <div>
                            <div class="bg-primary notification d-flex align-items-center">
                                <span class="rounded-circle text-primary bg-white">
                                    <i class="fa-solid fa-bell-slash fa-xl"></i>
                                </span>
                                <div class="d-flex flex-column justify-content-center">
                                    <h5>Ricevi notifiche di nuovi messaggi</h5>
                                    <span>Attiva notifiche desktop</span>
                                </div>
                            </div>
                        </div>
                        <!-- parte ricerca -->
                        <div class="searchChat">
                            <div class="input-group">
                                <span class="input-group-text bg-white" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="cerca o inizia nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <!-- parte sinistra bassa (contact list part) -->
                    <div class="contacts-list">
                        dd
                    </div>
                </div>
                <!-- parte di destra -->
                <div class="col-8">
                   
                </div>
            </div>
        </div>

    </div>
</body>

</html>
